<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>
    <div class="signinpage">
    <input type="text" placeholder="First name" class="input-box" id="input1"><br/>
    <input type="text" placeholder="Last name" class="input-box" id="input2"><br/>
    <input type="text" placeholder="User name" class="input-box" id="input3"><br/>
    <input type="password" placeholder="password"class="input-box" id="input4"><br/>
    <input type="number" placeholder="phonenumber"class="input-box" id="input5"><br/>
    <input type="email" placeholder="Email id" class="input-box" id="input6"><br/>
    <button  onclick="handle()"  class="sign-button"> Signup</button>
    </div>
    <script>
       function handle(){
    let fname = document.getElementById("input1").value.trim();
    let lname = document.getElementById("input2").value.trim();
    let uname = document.getElementById("input3").value.trim();
    let password = document.getElementById("input4").value.trim();
    let phn = document.getElementById("input5").value.trim();
    let emalname = document.getElementById("input6").value.trim();

    const nameRegex = /^[A-Za-z]{2,}$/;
    const usernameRegex = /^[A-Za-z0-9_]{4,20}$/;
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/; 
    const phoneRegex = /^[0-9]{10}$/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if(!fname || !lname || !uname || !password || !phn || !emalname ){
        alert('Please fill all the fields');
        return;
    }
    if (!nameRegex.test(fname)) {
        alert("First name must contain only letters and be at least 2 characters");
        return;
    }
    if (!nameRegex.test(lname)) {
        alert("Last name must contain only letters and be at least 2 characters");
        return;
    }
    if (!usernameRegex.test(uname)) {
    
        alert("Username must be 4-20 characters and can contain letters, numbers, and underscores");
        return;
    }
    if (!passwordRegex.test(password)) {
        alert("Password must be at least 6 characters, with at least one letter and one number");
        return;
    }
    if (!phoneRegex.test(phn)) {
        alert("Phone number must be exactly 10 digits");
        return;
    }
    if (!emailRegex.test(emalname)) {
        alert("Please enter a valid email address");
        return;
    }

    alert('Signup success');
    localStorage.setItem("username", uname);
    localStorage.setItem("password", password);
    window.location.href = "login.html";
}


    </script>

    
</body>
</html>
