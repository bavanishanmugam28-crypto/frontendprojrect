<!DOCTYPE html>
<html>
<head>
  
    <title>Document</title>
</head>
<body>
  <button onclick="handleIncrement()"> +</button>
  <h1 id="sample"> 0</h1>
  <button onclick="handleDecrement()"> -</button>
    <script>
        var count=0
        function handleIncrement(){ 
            count++
        document.getElementById("sample").textContent=count //sending data from script to body
    
        }
        function handleDecrement(){
            count--
            document.getElementById('sample').textContent=count
            
        }

        
    </script>
</body>
</html>
